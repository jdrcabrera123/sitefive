<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A site</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="main">

        <section class="leftSide">
            <img src="./img/bg.svg" alt="">
            <img src="./img/BgEllipse.svg" alt="">
            <img src="./img/uconBrand.svg" alt="">
            <img class="long_icon" src="./img/uconBrand.svg" alt="">
            <p>If you want to obtain our amazing bargains, please sign up </p>
            <button>Sign up</button>
        </section>

        <section class="login">
            <form action="" class="login__form">
                <div>
                    <img src="./img/mail_icon.svg" alt="">
                    <input class="mail_input" type="email" placeholder="Your mail">
                </div>
                <div>
                    <img src="./img/lock_icon.svg" alt="">
                    <input class="password_input" type="password" placeholder="Your password">
                </div>
                <div>
                    <input class="login_btn" type="submit" value="Login">
                </div>
                <div>
                    <input class="signup_btn" type="submit" value="Sign up">
                </div>
                <p>Or get access with your social network </p>
            </form>

            <div class="socialNetworkIcons">
                <img src="./img/Facebook.svg" alt="">
                <img src="./img/Twitter.svg" alt="">
                <img src="./img/Linkedin.svg" alt="">
                <img src="./img/Google.svg" alt="">
            </div>

        </section>

        <section class="signup">
            <form action="" class="signup__form">
                <h1>Suscribe</h1>
                <div>
                    <img src="./img/user_icon.svg" alt="">
                    <input class="signup_username_input" type="text" placeholder="username">
                </div>
                <div>
                    <img src="./img/mail_icon.svg" alt="">
                    <input class="signup_signup_mail_input" type="email" placeholder="Your mail">
                </div>
                <div>
                    <img src="./img/Lock_icon.svg" alt="">
                    <input class="signup_password_input" type="password" placeholder="Your password">
                </div>
                <div>
                    <input class="signup_signup_btn" type="submit" value="Sign up">
                </div>

            </form>
            <p>Or get access with your social network </p>
            <div class="socialNetworkIcons">
                <img src="./img/Facebook.svg" alt="">
                <img src="./img/Twitter.svg" alt="">
                <img src="./img/Linkedin.svg" alt="">
                <img src="./img/Google.svg" alt="">
            </div>

        </section>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
